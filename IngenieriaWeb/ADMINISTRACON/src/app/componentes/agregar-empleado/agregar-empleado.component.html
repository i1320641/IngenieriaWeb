<div class="card">
   
    <div class="card-header bg-dark text-white">
       Agregar Administrador
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioEmpleados" (ngSubmit)="enviarDatos()">
            
            <div class="mb-3">
              <label for="" class="form-label">Usuario:</label>
              <input required type="text"
                class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu usuario">           
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo:</label>
              <input required type="email"
                class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu correo">

            </div>
           
            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-outline-primary">Agregar</button>
                <button type="button" routerLink="/listar-empleado" class="btn btn-outline-danger">Cancelar</button>
              
            </div>
        </form>
    </div>
</div>
